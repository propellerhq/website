<main id="main" class="w-full max-w-screen-xl mx-auto">
  <div class="px-6">
    <div
      id="content-wrapper"
      class="w-full sm:max-w-2xl max-w-3xl mx-auto"
    >
      <div id="content">
        <div class="flex">
          <div class="pb-16 w-full pt-12">
            <div class="homepage-content prose w-full text-center max-w-3xl mx-auto mb-6">
              {{ .Content }}
              <a href="mailto:{{ .Params.mailto }}">{{ .Params.mailto }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
